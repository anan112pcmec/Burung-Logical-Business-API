openapi: 3.0.3
info:
  title: Barang Service Seller API
  description: API untuk mengelola barang, kategori barang, dan komentar seller
  version: 1.0.0
  contact:
    name: API Support
    email: support@example.com

servers:
  - url: http://localhost:8080
    description: Development Server

tags:
  - name: Barang Induk
    description: Endpoint untuk mengelola barang induk
  - name: Kategori Barang
    description: Endpoint untuk mengelola kategori barang
  - name: Komentar Barang
    description: Endpoint untuk mengelola komentar barang induk
  - name: Child Komentar
    description: Endpoint untuk mengelola balasan komentar

paths:
  /seller/masukan_barang:
    post:
      tags:
        - Barang Induk
      summary: Masukan barang induk baru
      description: Menambahkan barang induk beserta kategori barang
      operationId: masukanBarangInduk
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PayloadMasukanBarangInduk'
      responses:
        '200':
          description: Barang berhasil ditambahkan
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseForm'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseForm'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseForm'

  /seller/edit_barang:
    patch:
      tags:
        - Barang Induk
      summary: Edit barang induk
      description: Mengubah data barang induk
      operationId: editBarangInduk
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PayloadEditBarangInduk'
      responses:
        '200':
          description: Barang berhasil diupdate
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseForm'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseForm'
        '404':
          description: Barang tidak ditemukan
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseForm'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseForm'

  /seller/hapus_barang:
    delete:
      tags:
        - Barang Induk
      summary: Hapus barang induk
      description: Menghapus barang induk dan kategori terkait
      operationId: hapusBarangInduk
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PayloadHapusBarangInduk'
      responses:
        '200':
          description: Barang berhasil dihapus
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseForm'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseForm'
        '404':
          description: Barang tidak ditemukan
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseForm'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseForm'

  /seller/tambah_kategori_barang:
    post:
      tags:
        - Kategori Barang
      summary: Tambah kategori barang
      description: Menambahkan kategori barang pada barang induk
      operationId: tambahKategoriBarang
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PayloadTambahKategori'
      responses:
