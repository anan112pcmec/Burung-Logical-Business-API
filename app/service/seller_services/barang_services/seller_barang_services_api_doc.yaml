components:
  schemas:
    IdentitySeller:
      type: object
      required:
        - id_seller
        - username_seller
        - email_seller
      properties:
        id_seller:
          type: integer
          format: int32
          example: 12345
        username_seller:
          type: string
          example: "seller_username"
        email_seller:
          type: string
          format: email
          example: "seller@example.com"

    ResponseForm:
      type: object
      required:
        - status
        - service
        - pesan
        - response_payload
      properties:
        status:
          type: integer
          format: int32
          example: 200
        service:
          type: string
          example: "Masukan Barang"
        pesan:
          type: string
          example: "Operasi berhasil"
        response_payload:
          nullable: true

    BarangInduk:
      type: object
      properties:
        id_barang_induk:
          type: integer
          format: int32
        id_seller:
          type: integer
          format: int32
        id_diskon:
          type: integer
          format: int64
        nama:
          type: string
          maxLength: 200
          example: "Laptop Gaming ROG"
        jenis:
          type: string
          example: "Semua Barang"
        deskripsi:
          type: string
          example: "Laptop gaming dengan spesifikasi tinggi"
        original_kategori:
          type: integer
          format: int64
        viewed:
          type: integer
          format: int32
          default: 0
        likes:
          type: integer
          format: int32
          default: 0
        total_komentar:
          type: integer
          format: int32
          default: 0
        harga_kategori_barang:
          type: integer
          format: int32
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    KategoriBarang:
      type: object
      required:
        - nama_kategori_barang
        - stok_kategori_barang
        - harga_kategori_barang
        - sku_kategori
      properties:
        id_kategori_barang:
          type: integer
          format: int64
        id_seller_kategori_barang:
          type: integer
          format: int32
        id_barang_induk_kategori:
          type: integer
          format: int32
        id_alamat_gudang_kategori_barang:
          type: integer
          format: int64
        id_rekening_kategori_barang:
          type: integer
          format: int64
        nama_kategori_barang:
          type: string
          maxLength: 120
          example: "Varian RAM 16GB"
        deskripsi_kategori_barang:
          type: string
          example: "Laptop dengan RAM 16GB"
        warna_kategori_barang:
          type: string
          maxLength: 50
          example: "Black"
        stok_kategori_barang:
          type: integer
          format: int32
          example: 100
        harga_kategori_barang:
          type: integer
          format: int32
          example: 15000000
        berat_gram_kategori_barang:
          type: integer
          format: int16
          example: 2500
        dimensi_panjang_cm_kategori_barang:
          type: integer
          format: int16
          example: 40
        dimensi_tinggi_cm_kategori_barang:
          type: integer
          format: int16
          example: 30
        sku_kategori:
          type: string
          maxLength: 20
          example: "LAP-ROG-16GB"
        is_original_kategori_barang:
          type: boolean
          default: false

    PayloadMasukanBarangInduk:
      type: object
      required:
        - identitas_seller
        - data_barang_induk
        - data_kategori_barang_induk
        - id_alamat_gudang
        - id_rekening
      properties:
        identitas_seller:
          $ref: '#/components/schemas/IdentitySeller'
        data_barang_induk:
          $ref: '#/components/schemas/BarangInduk'
        data_kategori_barang_induk:
          type: array
          items:
            $ref: '#/components/schemas/KategoriBarang'
        id_alamat_gudang:
          type: integer
          format: int64
          example: 1
        id_rekening:
          type: integer
          format: int64
          example: 1

    PayloadEditBarangInduk:
      type: object
      required:
        - identitas_seller
        - id_barang_induk
        - nama_barang
        - jenis_barang
        - deskripsi
      properties:
        identitas_seller:
          $ref: '#/components/schemas/IdentitySeller'
        id_barang_induk:
          type: integer
          format: int64
          example: 1
        nama_barang:
          type: string
          example: "Laptop Gaming ROG Updated"
        jenis_barang:
          type: string
          example: "Elektronik"
        deskripsi:
          type: string
          example: "Deskripsi updated"

    PayloadHapusBarangInduk:
      type: object
      required:
        - identitas_seller
        - id_barang_induk
      properties:
        identitas_seller:
          $ref: '#/components/schemas/IdentitySeller'
        id_barang_induk:
          type: integer
          format: int64
          example: 1

    PayloadTambahKategori:
      type: object
      required:
        - identitas_seller
        - id_barang_induk_tambah_kategori
        - tambah_kategori_barang
        - id_alamat_gudang
        - id_rekening
      properties:
        identitas_seller:
          $ref: '#/components/schemas/IdentitySeller'
        id_barang_induk_tambah_kategori:
          type: integer
