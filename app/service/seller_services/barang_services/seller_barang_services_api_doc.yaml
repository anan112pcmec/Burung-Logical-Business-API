      summary: Tambah balasan komentar dengan mention
      description: Menambahkan balasan komentar dengan mention user
      operationId: mentionChildKomentar
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PayloadMentionChildKomentar'
      responses:
